<mat-toolbar>
    <span>
        Clientes
    </span>
</mat-toolbar>
<form (ngSubmit)="onSubmit()">
    <mat-form-field class="full-width">
        <mat-label>Primeiro Nome: </mat-label>
        <input type="text" [(ngModel)]="customer.firstNameCustomer" [ngModelOptions]="{standalone: true}" matInput placeholder="Digite seu primeiro nome" />
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-label>Último Nome: </mat-label>
        <input type="text" [(ngModel)]="customer.lastNameCustomer" [ngModelOptions]="{standalone: true}" matInput placeholder="Digite seu último nome" />
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-label>CPF: </mat-label>
        <input type="text" id="model" [(ngModel)]="customer.cpfCustomer" [ngModelOptions]="{standalone: true}" matInput placeholder="Digite seu CPF" />
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-label>Data de Nascimento: </mat-label>
        <input type="date" [(ngModel)]="customer.birthdateCustomer" [ngModelOptions]="{standalone: true}" matInput placeholder="Digite sua data de nascimento" />
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-label>Renda Mensal: R$ </mat-label>
        <input type="number" [(ngModel)]="customer.monthlyIncomeCustomer" [ngModelOptions]="{standalone: true}" matInput placeholder="Digite sua renda mensal (R$)" />
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-label>Email: </mat-label>
        <input type="email" [(ngModel)]="customer.emailCustomer" [ngModelOptions]="{standalone: true}" matInput placeholder="Digite seu email" />
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-label>Senha: </mat-label>
        <input type="password" [(ngModel)]="customer.passwordCustomer" [ngModelOptions]="{standalone: true}" matInput placeholder="Digite sua senha" />
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Salvar</button>
</form>
